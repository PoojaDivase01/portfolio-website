<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pooja Divase | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#f4f6f8;
  color:#333;
}

header{
  background:linear-gradient(135deg,#4f46e5,#06b6d4);
  color:white;
  text-align:center;
  padding:50px 20px;
}

.profile-pic{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid white;
  margin-bottom:15px;
}

nav{
  background:#fff;
  display:flex;
  justify-content:center;
  gap:25px;
  padding:15px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
}

nav a{
  text-decoration:none;
  color:#4f46e5;
  font-weight:500;
}

section{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
}

.card{
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  margin-bottom:30px;
}

h2{
  color:#4f46e5;
  margin-bottom:15px;
}

/* skills */
.skills{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

.skill{
  background:#e0f2fe;
  color:#0369a1;
  padding:8px 14px;
  border-radius:20px;
  font-size:0.9rem;
}

/* projects */
.projects{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.project{
  background:#f8fafc;
  padding:20px;
  border-radius:10px;
  border-left:5px solid #4f46e5;
}

/* certificates */
.certificates-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.certificate-card{
  background:#f8fafc;
  padding:20px;
  border-radius:10px;
  text-align:center;
}

.certificate-card button{
  margin-top:10px;
  padding:8px 14px;
  border:none;
  background:#4f46e5;
  color:white;
  border-radius:6px;
  cursor:pointer;
}

/* modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
}

  position:absolute;
  top:20px;
  right:30px;
  font-size:30px
